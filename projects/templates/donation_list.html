{% extends "base/base.html" %}
{% block title %}Donaciones{% endblock %}
{% block container %}
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    {% for donation in object_list %}
                        <span class="card-title">{{ forloop.counter }}. {{ donation.donant }}</span>
                        <p>{{ donation.amount }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
